<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 - February 3</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="day-page">
        <div class="day-content">
            <div class="day-header">
                <h2>Day 3</h2>
                <p class="subtitle">February 3, 2025</p>
            </div>
            
            <div class="image-container">
                <img src="../images/day3.jpg" alt="Day 3 Memory" onerror="this.src='https://via.placeholder.com/800x500/3D74B6/FBF5DE?text=Add+Your+Photo+Here'">
            </div>
            
            <div class="shayari">
                Dil ki gehraaiyon se ubharti hai yeh aawaz,<br>
                Tumhare ishq mein khoया hoon main be-hisaab,<br>
                Tumhari mohabbat meri rooh ki zubaan hai,<br>
                Tum ho meri duniya, meri har farmaan hai।
            </div>
            
            <a href="../index.html" class="back-button">← Back to Calendar</a>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="../songs/day3.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            
            audio.play().catch(() => {
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
