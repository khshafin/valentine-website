<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - February 4</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="day-page">
        <div class="day-content">
            <div class="day-header">
                <h2>Day 4</h2>
                <p class="subtitle">February 4, 2025</p>
            </div>
            
            <div class="image-container">
                <img src="../images/day4.jpg" alt="Day 4 Memory" onerror="this.src='https://via.placeholder.com/800x500/3D74B6/FBF5DE?text=Add+Your+Photo+Here'">
            </div>
            
            <div class="shayari">
                Tumhare saath har lamha ek haseen khwaab sa hai,<br>
                Tumhari yaadon mein khoya, khud ko paata hoon,<br>
                Tumhari chahat mein hi meri har saans hai basi,<br>
                Tumse juda hua toh bas jeeta hoon, na ji paata hoon।
            </div>
            
            <a href="../index.html" class="back-button">← Back to Calendar</a>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="../songs/day4.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            
            audio.play().catch(() => {
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
