<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - February 4</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="day-page">
        <div class="day-content">
            <div class="day-header">
                <h2>Day 4</h2>
                <p class="subtitle">February 4, 2026</p>
            </div>
            
            <div class="image-container">
                <img src="../images/day4.jpg" alt="Day 4 Memory" onerror="this.src='https://via.placeholder.com/800x500/3D74B6/FBF5DE?text=Add+Your+Photo+Here'">
            </div>
            
            <div class="shayari">
                Tumhare saath har lamha ek haseen khwaab sa hai,<br>
                Tumhari yaadon mein khoya, khud ko paata hoon,<br>
                Tumhari chahat mein hi meri har saans hai basi,<br>
                Tumse juda hua toh bas jeeta hoon, na ji paata hoon।
            </div>
            
<div class="egg-letter-day">মা</div>
                <a href="../index.html" class="back-button">← Back to Calendar</a>
        </div>
    </div>
    
    <audio id="bgMusic" loop playsinline webkit-playsinline preload="auto">
        <source src="../songs/day4.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    const tapOverlay = document.createElement('div');
                    tapOverlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:10000;cursor:pointer;';
                    tapOverlay.addEventListener('click', () => {
                        audio.play();
                        tapOverlay.remove();
                    }, { once: true });
                    document.body.appendChild(tapOverlay);
                });
            }
        });
    </script>
    <script src="../js/egg-visibility.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            revealEggIfUnlocked(4, '.egg-letter-day');
        });
    </script>
</body>
</html>
