<div class="egg-letter-day">আ</div>

        </div>

    <audio id="bgMusic" loop playsinline webkit-playsinline preload="auto">
        <source src="../songs/day1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Auto-play background music with iOS Safari support
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            
            // iOS Safari: Try to play immediately
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // If autoplay fails, add invisible tap-to-start for iOS
                    const tapOverlay = document.createElement('div');
                    tapOverlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:10000;cursor:pointer;';
                    tapOverlay.addEventListener('click', () => {
                        audio.play();
                        tapOverlay.remove();
                    }, { once: true });
                    document.body.appendChild(tapOverlay);
                });
            }
        });
    </script>
    <script src="../js/egg-visibility.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            revealEggIfUnlocked(1, '.egg-letter-day');
        });
    </script>
</body>
