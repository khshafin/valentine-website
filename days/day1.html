<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - February 1</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="day-page">
        <div class="day-content">
            <div class="day-header">
                <h2>Day 1</h2>
                <p class="subtitle">February 1, 2025</p>
            </div>
            
            <div class="image-container">
                <img src="../images/day1.jpg" alt="Day 1 Memory" onerror="this.src='https://via.placeholder.com/800x500/3D74B6/FBF5DE?text=Add+Your+Photo+Here'">
            </div>
            
            <div class="shayari">
                Tumhari aankhon mein jo noor hai,<br>
                Woh chaand ki chandni se bhi haseen hai,<br>
                Tumhari muskurahat mein jo jadoo hai,<br>
                Woh jahan ki har raunak se zyada rangeen hai।
            </div>
            
            <a href="../index.html" class="back-button">← Back to Calendar</a>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="../songs/day1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Auto-play background music
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            
            // Try to play automatically
            audio.play().catch(() => {
                // If autoplay fails, play on first user interaction
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
