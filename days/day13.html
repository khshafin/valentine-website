<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13 - February 13</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="day-page">
        <div class="day-content">
            <div class="day-header">
                <h2>Day 13</h2>
                <p class="subtitle">February 13, 2025</p>
            </div>
            
            <div class="image-container">
                <img src="../images/day13.jpg" alt="Day 13 Memory" onerror="this.src='https://via.placeholder.com/800x500/3D74B6/FBF5DE?text=Add+Your+Photo+Here'">
            </div>
            
            <div class="shayari">
                Tumhari yaadon ki mehfil mein khoya rehta hoon,<br>
                Tumhare khwabon ki chadar mein soya rehta hoon,<br>
                Tumhari mohabbat hai mera jazbaat-e-nasha,<br>
                Tumhare ishq ki masti mein mast-o-matwaala rehta hoon।
            </div>
            
            <a href="../index.html" class="back-button">← Back to Calendar</a>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="../songs/day13.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            
            audio.play().catch(() => {
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
