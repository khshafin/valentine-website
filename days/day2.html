<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - February 2</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="day-page">
        <div class="day-content">
            <div class="day-header">
                <h2>Day 2</h2>
                <p class="subtitle">February 2, 2025</p>
            </div>
            
            <div class="image-container">
                <img src="../images/day2.jpg" alt="Day 2 Memory" onerror="this.src='https://via.placeholder.com/800x500/3D74B6/FBF5DE?text=Add+Your+Photo+Here'">
            </div>
            
            <div class="shayari">
                Tumhare bina yeh hayaat adhoori si lagti hai,<br>
                Tumhare saath har lamha ek nayi kahaani banti hai,<br>
                Tumhari baahon ka sukoon hai behad pyaara,<br>
                Tum ho meri jannat, meri rooh ka sahara।
            </div>
            
            <a href="../index.html" class="back-button">← Back to Calendar</a>
        </div>
    </div>
    
    <audio id="bgMusic" loop playsinline webkit-playsinline preload="auto">
        <source src="../songs/day2.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    const tapOverlay = document.createElement('div');
                    tapOverlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:10000;cursor:pointer;';
                    tapOverlay.addEventListener('click', () => {
                        audio.play();
                        tapOverlay.remove();
                    }, { once: true });
                    document.body.appendChild(tapOverlay);
                });
            }
        });
    </script>
</body>
</html>
