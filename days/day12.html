<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12 - February 12</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="day-page">
        <div class="day-content">
            <div class="day-header">
                <h2>Day 12</h2>
                <p class="subtitle">February 12, 2025</p>
            </div>
            
            <div class="image-container">
                <img src="../images/day12.jpg" alt="Day 12 Memory" onerror="this.src='https://via.placeholder.com/800x500/3D74B6/FBF5DE?text=Add+Your+Photo+Here'">
            </div>
            
            <div class="shayari">
                Tum ho meri mohabbat ki aala misaal,<br>
                Tum ho mere qalb ki har ek dharkan,<br>
                Tumhare bina adhoori hai yeh daastaan,<br>
                Tum ho meri hayaat ki raunak-o-shaan।
            </div>
            
            <a href="../index.html" class="back-button">← Back to Calendar</a>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="../songs/day12.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            
            audio.play().catch(() => {
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
