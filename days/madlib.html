<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad‑Lib Love Poem</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="day-page">
    <div class="day-content">
        <div class="day-header">
            <h2 id="madlibDay">Mad‑Lib Poem</h2>
            <p class="subtitle">Fill the blanks and create a printable love card — nothing is stored.</p>
        </div>

        <div class="madlib-area">
            <form id="madlibForm" class="madlib-form" autocomplete="off">
                <label>Adjective (e.g., radiant)</label>
                <input type="text" name="adj" placeholder="adjective" required>

                <label>Noun (person/thing)</label>
                <input type="text" name="noun" placeholder="noun" required>

                <label>Verb (present tense, e.g., sparkle)</label>
                <input type="text" name="verb" placeholder="verb" required>

                <label>Place (e.g., our rooftop)</label>
                <input type="text" name="place" placeholder="place" required>

                <div style="margin-top:12px;">
                    <button type="submit" class="special-button">Make Poem</button>
                    <button type="button" id="resetBtn" class="back-button">Reset</button>
                </div>
            </form>

            <div id="result" style="display:none; margin-top:20px;">
                <div class="madlib-card" id="madlibCardContainer" aria-live="polite"></div>

                <div style="margin-top:12px;">
                    <button id="printBtn" class="special-button">Print Card</button>
                    <button id="downloadBtn" class="special-button">Download PNG</button>
                    <button id="editBtn" class="back-button">Edit</button>
                </div>
            </div>

            <p style="margin-top:18px; font-size:0.95rem; color:var(--brown);">Note: This page is client-only. No text or files are uploaded or stored on a server.</p>
        </div>

        <a href="bouquet.html" class="back-button">← Back to Bouquet</a>
    </div>

    <script src="../js/madlib.js"></script>
</body>
</html>
