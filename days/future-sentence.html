<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>One Sentence For The Future Us</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="day-page">
    <div class="day-content">
        <div class="day-header">
            <h2 id="fsTitle">One Sentence For The Future Us</h2>
            <p class="subtitle">Write one sentence and download a card â€” nothing is stored.</p>
        </div>

        <div class="future-area">
            <form id="fsForm" class="future-form" autocomplete="off">
                <label>One sentence (short, heartfelt)</label>
                <textarea name="sentence" id="sentence" rows="3" placeholder="Write one sentence for our future..." required maxlength="200" style="resize:vertical; padding:10px 12px; border-radius:6px; border:1px solid rgba(139,115,85,0.15); font-family:Georgia, serif;"></textarea>

                <div style="margin-top:12px;">
                    <button type="submit" class="special-button">Make Card</button>
                    <button type="button" id="resetFs" class="back-button">Reset</button>
                </div>
            </form>

            <div id="fsResult" style="display:none; margin-top:18px;">
                <div class="future-card" id="fsCardContainer" aria-live="polite"></div>

                <div style="margin-top:12px;">
                    <button id="fsPrint" class="special-button">Print Card</button>
                    <button id="fsDownload" class="special-button">Download PNG</button>
                    <button id="fsEdit" class="back-button">Edit</button>
                    <a id="backToDay" class="back-button" href="#">Back to Day</a>
                </div>
            </div>

            <p style="margin-top:18px; font-size:0.95rem; color:var(--brown);">This page is client-only: your sentence is not saved to any server. You can download or print your card.</p>
        </div>

        <a href="bouquet.html" class="back-button">Back</a>
    </div>

    <script src="../js/future-sentence.js"></script>
</body>
</html>
